<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for p in product_obj %}
        <td>{{p.title}}</td>
        <td>{{p.description}}</td>
        {% if p.product_image %}
       <td><img src="{{p.product_image.url}}"alt="Image" height="20px"></td>
       {% endif %}

        <td><a href="{% url 'delete' p.id %}"class="btn btn-danger">Delete</a>
        <a href="{% url 'update' p.id %}"class="btn btn-warning">Update</a></td>

      </tr>
      {% endfor %}
    </tbody>
    <a href="/add_product/" type="button" class="btn btn-primary">Add Product</a>

  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
